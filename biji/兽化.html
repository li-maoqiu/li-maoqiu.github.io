<b>亚人</b>：几乎全是人类，极少的兽元素，如兽耳、兽尾。<br>
<b>亚兽人</b>：总体是人类，可能覆毛，较少的兽元素，如兽耳、兽尾、鼻子、兽爪。<br>
<b>半兽人</b>：体型较为偏向人类，覆毛，有兽元素，五官仍有人类特征。<br>
<b>兽人</b>：总体更偏向兽，但直立行走，五官略有人类特征。<br>
<b>拟兽</b>：看上去就是兽，五官可能略有人类特征。<br>
