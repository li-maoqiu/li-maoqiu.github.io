指希尔世界，“希尔”取自〈希尔古国〉，称作“大陆”是因为曾经人们认为世界是由无限延伸的大陆与无边无际的海洋组成，“希尔大陆”这个名字一直被沿用至今。<br>
又被称为“〈幽都〉”、“主世界”。<br>
