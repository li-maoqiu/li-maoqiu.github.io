以全人类之力建造的高塔，连接了地面与〈神山〉，传说〈亚伟〉愤怒于人类企图获取天神的力量而将通天塔毁灭。<br>
通天塔的废墟被亚伟信徒占据，成为了〈光明之塔〉。<br>
