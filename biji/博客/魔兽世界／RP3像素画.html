<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const imageScale = document.getElementById('imageScale');
        const scaleValue = document.getElementById('scaleValue');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');
        const pixelCount = document.getElementById('pixelCount');
        
        let originalImage = null;
        
        // æ‹–æ‹½åŒºåŸŸäº‹ä»¶
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#64b3f4';
            dropArea.style.backgroundColor = 'rgba(100, 179, 244, 0.2)';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropArea.style.backgroundColor = '';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropArea.style.backgroundColor = '';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                const file = e.dataTransfer.files[0];
                handleImageUpload(file);
            }
        });
        
        // æ–‡ä»¶ä¸Šä¼ äº‹ä»¶
        fileInput.addEventListener('change', () => {
            if (fileInput.files && fileInput.files[0]) {
                handleImageUpload(fileInput.files[0]);
            }
        });
        
        // è°ƒæ•´é¢„è§ˆå°ºå¯¸
        imageScale.addEventListener('input', () => {
            scaleValue.textContent = `${imageScale.value}%`;
            if (originalImage) {
                imagePreview.style.width = `${imageScale.value}%`;
            }
        });
        
        // å¤„ç†å›¾ç‰‡
        processBtn.addEventListener('click', processImage);
        
        // é‡ç½®æŒ‰é’®
        resetBtn.addEventListener('click', resetApp);
        
        // å¤åˆ¶ç»“æœ
        copyBtn.addEventListener('click', () => {
            const text = resultText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        });
        
        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(file) {
            if (!file.type.match('image.*')) {
                showNotification('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    previewPlaceholder.style.display = 'none';
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;
                    imagePreview.style.width = `${imageScale.value}%`;
                    processBtn.disabled = false;
                };
                originalImage.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
        
        // å¤„ç†å›¾ç‰‡
        function processImage() {
            if (!originalImage) return;
            
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="loading"></div> å¤„ç†ä¸­...';
            
            // ä½¿ç”¨setTimeoutç¡®ä¿UIæ›´æ–°
            setTimeout(() => {
                const tempCanvas = document.createElement('canvas');
                const ctx = tempCanvas.getContext('2d');
                
                // è®¾ç½®canvaså°ºå¯¸ä¸ºå›¾ç‰‡å°ºå¯¸
                tempCanvas.width = originalImage.width;
                tempCanvas.height = originalImage.height;
                
                // ç»˜åˆ¶å›¾ç‰‡åˆ°canvas
                ctx.drawImage(originalImage, 0, 0, tempCanvas.width, tempCanvas.height);
                
                // è·å–åƒç´ æ•°æ®
                const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;
                
                let result = '';
                let count = 0;
                
                // éå†æ¯ä¸ªåƒç´ 
                for (let y = 0; y < tempCanvas.height; y++) {
                    for (let x = 0; x < tempCanvas.width; x++) {
                        const idx = (y * tempCanvas.width + x) * 4;
                        const r = data[idx].toString(16).padStart(2, '0').toUpperCase();
                        const g = data[idx + 1].toString(16).padStart(2, '0').toUpperCase();
                        const b = data[idx + 2].toString(16).padStart(2, '0').toUpperCase();
                        
                        const hexColor = `${r}${g}${b}`;
                        
                        result += `{col:${hexColor}}â–ˆ{/col}`;
                        count++;
                    }
                    result += '\n';
                }
                
                resultText.textContent = result;
                pixelCount.textContent = count.toLocaleString();
                
                processBtn.disabled = false;
                processBtn.innerHTML = 'å¤„ç†å›¾ç‰‡';
                copyBtn.disabled = false;
                
                showNotification(`å›¾ç‰‡å¤„ç†å®Œæˆï¼å…± ${count} åƒç´ `);
            }, 500);
        }
        
        // é‡ç½®åº”ç”¨
        function resetApp() {
            fileInput.value = '';
            originalImage = null;
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            resultText.textContent = 'å¤„ç†å®Œæˆåç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
            processBtn.disabled = true;
            copyBtn.disabled = true;
            pixelCount.textContent = '0';
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    });
