与超自然沟通、借助力量的能力统称为“通灵术”。<br>
沟通分为直接交流（听到声音、心灵感应）和预兆（观察火焰燃烧的烟、水晶球上的杂质和裂痕组成的图案等）。<br>
借助力量通常需要付出一些代价，如献出宝石、灵魂、生命能量。<br>
<br>

一些通灵术的使用者是天生或突然领悟的，彵们比常人的感知能力更强，不借助超自然他们自身就能感应到别人感应不到的东西，比如死者的灵。<span class='zhushi'>可以说是彵们天生的能力让彵们获得了与超自然沟通的“门票”</span><br>
