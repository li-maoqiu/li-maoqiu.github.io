使用〈真界〉的力量影响〈现世〉，简单的说就是意识影响物质的能力。比如人想造出火焰，需要可燃物、助燃物、引火源，而异想可以让人不需要外物直接造出火焰。<br>
不了解的人会把它当作某种〈技艺〉。<br>
<br>

异想的使用并不是随心所欲的，取决于使用者在〈真界〉的形态。<br>
异想者相互影响，会影响到〈真界〉，可能会导致在〈现世〉学会他人的异想。<br>
