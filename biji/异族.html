除〈人〉以外的智慧种族，通常都被称作“异族”，当然，他们自己并不认可这种带有贬义的统称。<br>
修炼而成的〈精怪〉、有意识的〈死灵〉、能沟通的〈冥界生物〉等不算作“异族”。<br>
<br>

相关：〈牧羊城／兽化病〉<br>
<br>

〈h4|巨人〉 比树还高，皮肤坚硬如岩石。<br>
<b>独目族</b>：
只有一只眼睛，高大。<br>
<br>

〈h4|兽首人〉 动物的头，人的身体。<br>
<b>牛头人</b><br>
<b>羊头人</b><br>
<b>绵羊人</b>：羊头人的变种，身材矮胖，白色羊毛，绵羊角，思维模式幼稚，食草，短命，很少有十岁以上，但偶尔也会出现百岁的绵羊人，雌性稀少，且雌性有角，肉鲜。<br>
<br>


〈h4|半兽人〉 身体的一半是动物，一半是人。<br>
<b>半人马</b>：人的上半身和马的身体。<br>
<b>人鱼</b>：人的上半身和鱼尾。<br>
