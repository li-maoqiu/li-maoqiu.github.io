死亡后人的意识会进入〈真界〉，过多的人死于同一片区域，死前经历着相似的恐惧等负面情绪，他们的〈领域〉会出现连结，有时会在〈现世〉重现当时的场景。<br>
由于常出现于古战场，而被称为“古战场现象”，在灾难、大屠杀之类在短时间内有大量的人死亡都可能出现这种现象。<br>
