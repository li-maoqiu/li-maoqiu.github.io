又称“天谋”，意为“〈天道〉的计划”。<br>
注定发生的事总会以各种方式发生，就像被神预定了一样。比如总会爆发的〈丧尸〉就是一种命定事件。<br>
虽然十分困难，命定事件是可以被阻止的，但还会以其他方式再次发生。由于再次发生的情况不定，有些人选择了接受，并反对别人阻止命定事件，他们认为“阻止命定事件可能引发更恶劣的后果”。<br>
<span class='zhushi'>比如A注定会死，就算把本来要导致A死亡的杀手B关起来，A也会遭遇其他意外而死</span><br>
