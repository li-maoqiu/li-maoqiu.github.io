一种魔法类别，通常是与超自然力量（神、魔鬼、灵等）沟通，借助其力量。也有人会与其签订契约，会付出更大的代价，也会获得更强的力量。<br>
外行人会把各种巫术按照效果简单粗暴的以颜色划分，比如所有伤人的都叫“黑魔法”、黑魔法里能给人提供治疗效果的也叫“白魔法”。<br>
<br>

<b>〈黑魔法〉</b>：〈魔鬼〉/〈恐灵〉<br>
<b>〈白魔法〉</b>：〈精灵〉<br>
<b>〈元素魔法〉</b>：〈元素精灵〉<br>
