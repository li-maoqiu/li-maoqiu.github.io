一种诞生于自然与生命的纯净能量，生物会本能的将生机储存在体内并给生物的活动提供动力。<br>
在不同文化里又被称作“灵能”、“生命能量”、“魄”。<br>
生机被用于辅助修炼、中和诞生于毁灭与战争中的〈死气〉。<br>
在森林、深山等人迹罕至的地方会更加充裕。<br>
一些对生机亲和度高的矿石会吸收生机，将生机储存在其中成为〈灵石〉。<br>
<br>

<h4>灵脉</h4><br>
持续制造大量生机的地方，通常位于森林、深山、海洋等人迹罕至的地方。<br>
有的地形会将灵脉产生的生机引向城市，让城市更加欣欣向荣。<br>
<br>

<br>

〈灰科技〉通过“〈主神游戏〉”从世界各地获取生机。<br>
