人死后成为〈死灵〉，此时的一部分意识会来到心殿。完全消散的死灵，意识会留在心殿之中。<br>
生命垂危的人也可能进入心殿，醒来误以为去过〈zk|天堂〉或〈zk|地狱〉。<br>
