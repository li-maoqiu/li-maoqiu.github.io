人在〈真界〉里独属于自己的区域。<br>
最初发现心殿的学者是通过构建“记忆宫殿”而使意识窥见了真界，因此这片区域被命名为“心殿”。<br>
人死后成为〈死灵〉，此时的一部分意识会来到心殿。完全消散的死灵，意识会留在心殿之中。<br>
生命垂危的人也可能进入心殿，醒来误以为去过〈zk|天堂〉或〈zk|地狱〉。<br>
<br>

<b>〈领域〉</b>：将心殿铺设在〈现世〉。<br>
