名为“墨染”，一米多长的方尺，通体漆黑，隐约可见的金色暗纹是尺身唯一的色彩，除此之外连一丝反光都没有。<br>
挥舞时在空中留下残影，如挥毫泼墨。<br>
<br>

灰白转动手腕，将墨染置于身体左侧，动作就像是“收刀入鞘”，但实际并没有刀鞘，而是用左手握住了墨染。<br>
接着，他右手稍微用力，竟是将墨染当作刀鞘，从中拔出了一把直刃长刀。<br>
不同于墨染如深渊般透不出一丝光亮的黑，这把刀通透如镜面，即便没有任何杂色也给人一种五彩斑斓的璀璨感。<br>
其名为“无声诗”。<br>
