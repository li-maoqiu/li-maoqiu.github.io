月亮并不是实体，而是在世界各地都能观测到的一种现象。<br>
月亮会在东边升起，在天空中移动，再到西边落下。随后〈太阳〉升起、移动、落下。<br>
月亮的出现会为世界带来黑暗。<br>
每当月亮到达天空最高处，视为一天的结束与新一天的开始，因为创始之初正是月亮高挂在天上驱散了混沌。
