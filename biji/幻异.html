事物的实质与表象不同的一种现象。<br>
比如有一根树枝，它的“幻异形态”是一把锋利的剑，用这根树枝可以轻易划伤他人。<br>
“幻异形态”不一定可见、不一定生效。<br>
即，可能在多数人眼里这根树枝就是普通树枝，在他们手中也只是普通树枝的作用，并不锋利、可以轻易折断；在有的人眼里也许是有半透明的剑附着、就是一把剑、同时是树枝也是剑，使用时是树枝、是剑、是如树枝轻便的剑。<br>
