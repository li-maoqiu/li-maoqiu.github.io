在〈希尔语〉中是“世界”的意思，有时特指〈希尔大陆〉。<br>
在一些宗教信仰里认为世界拥有自我意识，他们会将其称为“幽都”。<br>
在〈盖亚生物圈〉里提到“幽都”通常指“生物圈之外”。<br>
