一个快递柜，可以索要任何想要的东西，不用付出什么，只要说句「谢谢」就可以了。<br>
使用流程：在屏幕上输入想要的东西，等待，听到电子音「商品已送达，请查收」，打开快递柜，取出商品，说句「谢谢」。<br>
<br>

<b>原理</b><br>
一些人相信这个世界上存在“无限多元宇宙”（存在无数个不同的世界，总会有哪个世界里发生任何你能想到的事情），按照这种理论，必然有某个世界里刚好有个网店是「帮人在其他无限多元宇宙找到符合要求的东西」（因为是无限多元宇宙，肯定会有符合需求的东西），而这个网店所在的世界已经抛弃了货币，收取“感谢”作为报酬。<br>
<span class='zhushi'>讽刺某些不负责任的“无限多元宇宙”作品</span><br>
