他们在精神恍惚中看到熊熊烈火，在火焰中隐约能看到场景和人，他们觉得这是神的指引，于是成为净火教，认为要用纯洁之火净化一切。<br>
（实际上是被活活烧死的人临死前巨大的痛苦将死前所见的景象传递回了过去，被净火教当成了神的指引就去继续烧死别人，被烧死的人再将死前的画面传下去，净火教就能看到更多指引了，也就是现在的净火教越狂热就能看到越多指引，实际上是他们越狂热以后烧的人越多）
