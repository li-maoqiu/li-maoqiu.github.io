根据大小用英文字母表示，低于“A”写作“O”，高于“E”写作“E+”。<br>
也可以用汉字表示，从小到大分别为：贫、普、丰、巨、爆，低于“贫”为“平”，高于“爆”为“超”。<br>
根据乳头的位置（角度）用数字表示，中线为“5”，高于中线数字越小，低于中线数字越大。<br>
数字不需要很精准，通常只使用1、3、5、7、9。<br>
