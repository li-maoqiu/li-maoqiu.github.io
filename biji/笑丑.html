笑丑，名字是“小丑”的谐音。<br>
笑丑认为「笑会让人开心」。<br>
在笑丑的领域里，所有人都会忍不住的笑，并慢慢感到开心。<br>
笑丑不是坏人，笑丑只是想让大家都开心。<br>
笑丑曾经历过许多不幸，笑丑感觉不到自己的情绪，笑丑无法开心，甚至无法伤心，笑丑对着镜子，用手撑开嘴角，装作自己在笑，然后奇迹发生了，笑丑感觉到情绪了，笑丑开心了起来。<br>
<span class='zhushi'>人们提到“笑丑”的时候会不自觉的只用名字，而不是其他人称代词。</span>
