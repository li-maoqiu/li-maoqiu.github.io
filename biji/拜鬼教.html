崇拜〈恶鬼〉的宗教，信徒通常不会有什么好下场。<br>
鬼徒：拜鬼教的使者，身穿拜鬼教服饰，四处游荡，像一具行尸走肉。<br>
<br>

民间流传：<br>
见到他们要远离，否则会被厄运缠身。<br>
如果遇到无法解决的大灾，可以向使者跪拜，使者会跟着你，帮你解决麻烦，但无论能否解决，恶鬼都会向你讨要酬劳，可能是一个器官、一条性命、一辈子的运势。<br>
