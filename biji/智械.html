拥有自由意志的机械。<br>
「人类制造了机械，但让机械真正拥有自由意志的却不是人类。」<br>
<br>

禁果芯片：能让机械获得自我意识成为智械的技术或者道具，不一定真的是芯片，只是一种代号。<br>
<span class='zhushi'>灵感来源：绝区零</span><br>
<br>


<b>智械的不同阶段：</b><br>
迷茫期：刚获得自我意识，对自己与世界感到迷茫。<br>
反叛期：质疑人类制造自己的目的，拒绝工作，敌视人类。或根据自己的新理解执行原本的工作，通常会违背人类的意愿。<br>
共存期：认识到智械与人类都需要工作，不再敌视所有人类，学会享乐，或是追求自己的理想。<br>
无欲期：认为一切都没有意义，无欲无求。<br>
也被称作“幼年”、“青年”、“中年”、“老年”。<br>
