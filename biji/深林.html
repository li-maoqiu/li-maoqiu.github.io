类似森林里的植物，常见有藤蔓、花、树枝。<br>
深林和〈虫潮〉都会有虫，但风格不一样，虫潮更多的是带壳、细尖，深林是肉虫。<br>
<br>

<b>花灾</b>：所见之处开满某一种花。<br>
