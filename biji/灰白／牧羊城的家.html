公寓，四楼。<br>
<br>


客厅有电视、沙发。<br>
客厅一端有餐桌，开放式厨房。<br>
一个卧室，窗户是推拉窗。<br>
卫生间进门是洗手池、洗衣机、马桶，有推拉门，里面是浴室。<br>
