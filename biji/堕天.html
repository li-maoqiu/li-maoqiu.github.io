反叛〈亚伟〉的〈光明精灵〉，是〈魔鬼〉的先祖。<br>
由于离开〈永恒之地〉需要进入空中的火球（〈炼狱〉），所以这些精灵被称作“堕天”（堕向天空）。<br>
堕天的羽翼是洁白或金黄的，在炼狱沾染火焰与灰烬会逐渐变成黑色。<br>
头上没有光圈。<br>
<br>

本质上也是〈光明精灵〉，所以几乎免疫〈光明精灵〉召唤的光柱。
