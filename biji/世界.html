〈希尔大陆〉是由无限延伸的大陆与无边无际的海洋组成，在其中存在无数小世界，每个世界都一定有与其他世界相连的“门”。<br>
<span class='zhushi'>也有可能存在不相连的世界，不过这种情况就没被观察记录过了。</span><br>
除了以空间的分法外，还分表世界和里世界，分别为〈现世〉和〈真界〉。<br>
<br>
