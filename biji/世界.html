〈希尔大陆〉由无限延伸的大陆与无边无际的海洋组成，由希尔大陆诞生出了无数小世界，因此希尔大陆也被称作“〈主世界〉”。<br>
小世界的运行规则大多与希尔大陆相同或相近。<br>
不同世界之间会有相连的“门”，除此之外还有特定的魔法可以传送，但需要目标世界有人架设对应的传送阵，直接传送到特定世界是非常困难的。<br>
世界本是混沌、虚无的，被称作〈无色界〉，〈月亮〉带来了黑暗，〈太阳〉带来了光明。<br>
