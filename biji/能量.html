<b>〈生机〉</b>/灵能/生命能量：诞生于自然与生命力。<br>
<b>〈死气〉</b>：诞生于毁灭与战争。<br>

<b>〈邪能〉</b>：用某些邪恶巫术制造出的一种诅咒与污染的能量。<br>
