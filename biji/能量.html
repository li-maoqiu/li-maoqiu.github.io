〈気〉：由其他能量转化而成，一种能够被人驱使，用于操纵事物的能量。不同体系对其有不同称呼，如真气、魔力、查克拉。<br>
<br>

〈生机〉：又名“灵能”，诞生于自然与生命力。<br>
〈死气〉：诞生于毁灭与战争。<br>
〈魔能〉：魔物体内蕴含的能量，暴戾粗犷的能量，可用于辅助施放魔法、为机械提供能源。<br>
〈邪能〉：用巫术制造出的一种诅咒与污染的能量。<br>
