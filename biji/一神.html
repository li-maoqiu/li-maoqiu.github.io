<small>（〈备忘|一神（本地）〉）</small><br>
又称“唯一神”，传说神的真名为“永华万恒”，也有信徒不认可这个名字。<br>
〈哈斯卡人〉认为他是世上唯一的神，世界由他创造，他知晓一切，掌控一切，而哈斯卡人就是被一神创造出的生命，也是神唯一的子民。<br>
哈斯卡人的传说里，一神是非常巨大的神，族群里最高的人也只能看到一神的脚。<br>
