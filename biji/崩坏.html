一种现象，指世界运行规律不可控的开始向着坏的方向发展。<br>
如某个世界原本是不存在死亡与受伤的，所有人都无忧无虑快乐的生活，直到有人的手指被划伤，人们第一次见到血，“人不会受伤”这条世界运行规律被打破，从此“崩坏”开始，有人变得渴望鲜血，有人开始伤害他人，人们互相不信任，自相残杀……<br>
