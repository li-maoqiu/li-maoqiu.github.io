〈h4|强者在不擅长的领域也不该不堪一击。〉<br>
强者当然也有不擅长的领域，但彵们毕竟是强者，换一个环境也不该直接变得任人宰割。<br>
反例：<ul>
<li>超人的肉体非常强大，几乎是无敌的，上天入地刀枪不入，但会被魔法轻易操纵。</li>
<li>«一人之下»里，A召唤非常强大的保家仙上身，B并不是很强，但他有个能力是“可以驱使灵”，于是把A的保家仙直接吸走了。</li>
</ul>
