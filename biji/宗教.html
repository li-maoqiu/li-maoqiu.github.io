<h4>创世神相关</h4><br>
<b>〈克依沃教〉</b>：信奉〈克依沃〉。<br>
<b>〈神殿〉</b>：信奉〈萨图恩〉。<br>
<b>〈亚伟教〉</b>：信奉〈亚伟〉并认为〈亚伟〉是唯一的神。<br>
<b>〈自然教〉</b>：信仰自然与生命，而不仅仅是信仰生命之神〈风里希〉。<br>
