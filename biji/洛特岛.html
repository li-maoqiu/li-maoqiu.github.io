在牧羊城外的一座神秘岛屿，周围有重兵把守，严禁任何船只靠近。<br>
表面上是〈洛特岛制药公司〉的实验室，要保护商业秘密。<br>
实际是一处充满罪恶之地，他们会诱拐儿童和青少年囚禁于此，用于给富豪取乐、作为实验材料、取走某些激素或器官。<br>
怀孕的少女会被取走〈芽血〉，可能因此造成流产，生下的孩子大概率会死亡或发育不良，发育不良会看起来更显年幼，反而可能更受富豪的喜爱。<br>
