〈至尊王〉的领地，传说曾经连地面都是由黄金铺成的，因此又被称为“黄金之城”。<br>
如今只剩下破坏的残骸，被黄沙掩埋。<br>
也有人自称在此地见过它最辉煌的模样。<br>
<span class='zhushi'>诺亚尔帝国在历史上并不是真实存在的，而是由至尊王的力量创造出来的，同时存在辉煌与破败两种状态。</span><br>
