<b>〈夜族〉</b>〈s|自称〉 / 吸血鬼〈s|外族〉<br>
被诅咒的族群，他们将无法克制对鲜血的渴望，并且可以通过吸血的方式将诅咒传给其他生物。<br>
<br>

<b>〈月族〉</b>〈s|自称〉 / 狼人〈s|外族〉<br>
被诅咒的族群，他们在平时会和人族无异，月圆之夜变回原本的样子，通过饮用他们的血液会被传递诅咒。<br>
<br>

<b>〈食尸鬼〉</b><br>
未完全进化成功的半月族或半夜族，无法食用正常食物，只能以人为食。也有部分正常食物是可以食用的，如咖啡。<br>
半夜族通常只有一个翅膀，半月族可能有尾巴。<br>
<br>

<b>〈角鬼族〉</b><br>
受魔刀诅咒影响而变异的人。<br>
