光明之塔是信仰〈亚伟教〉的组织，信徒认为〈亚伟〉是世上唯一的神，是〈亚伟〉创造了世界和万物，其他“〈创世神〉”并不存在或者是妄图与亚伟比肩的邪恶化身。<br>
<br>

〈亚伟〉和〈克依沃〉的〈赌约|圣赌约〉之后，人类为了回到〈永恒之地〉而团结起来，建造高塔。<br>
亚伟被挑战神威，于是将世界四分五裂，将人类也分散到世界各地。（详见〈人族诞生〉）<br>
从那之后通天塔被亚伟的信徒占领，改名为“光明之塔”，成了信奉亚伟的代表。<br>
