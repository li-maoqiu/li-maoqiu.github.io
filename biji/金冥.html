又称“圣冥”，通常是巨大、洁白如石雕、点缀着金色花纹，翅膀、眼睛、神圣符号。<br>
<br>

<b>金冥天使</b>：洁白如石雕的巨大人形生物，身后是至少三对羽翼。<br>
<b>太阳之血</b>：太阳流下金色的液体，世界变得昏暗。<br>
