〈亡社〉研发的病毒。<br>
会让人发自内心的相信，如果把所有人都同化掉或杀掉，这个世界就会得到救赎，由神明接管，成为非常美好的天堂。<br>
被感染者会和平时无异，用自己的方式去践行这套思想，传染疾病或杀人。<br>
并且感染者们之间非常团结，不会在理念上有冲突，如果做什么事情虽然本意都是为了达成使命但手段相冲，后加入者会无条件服从先加入者。<br>
当然这只是〈亡社〉计划中的一小部分，最终都是会被清理掉的。
