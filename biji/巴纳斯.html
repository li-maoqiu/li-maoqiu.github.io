原本是富饶之神，没有参与〈双神赌约〉，但他的存在引发了亚伟的不满，亚伟降下瘟疫，使庄稼枯萎，人们死亡，行商四处传播疾病，不断削弱着巴纳斯的神力，最终失去了神位。<br>
巴纳斯所到之处都会遭受诅咒而布满瘟疫，赐予人类的食物都会瞬间腐烂飞出苍蝇，巴纳斯也被人类视为灾厄的化身与源头。不愿伤害人类的巴纳斯只好去往炼狱，并留在了那里。<br>
