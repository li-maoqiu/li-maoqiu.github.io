原名李湫（因为没参加过成年礼没得到字辈），小时候为躲避灾祸改名为沐子秋。<span class="zhushi">“李”拆成“木”和“子”，“湫”拆成“氵”和“秋”，重新组合而成。</span><br>
「贤才君子，霜气横秋。」<br>
