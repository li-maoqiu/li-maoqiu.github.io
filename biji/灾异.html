一种异常现象、灾害，在灾异发生时，区域内会出现某种反常状态。在灾异中会有一个核心，核心会是灾异中唯一不受影响的人或物，解决掉核心会让灾异解除。<br>
比如某区域忽然出现浓雾，但有一个玻璃瓶周围却没有一点雾，这个玻璃瓶即为核心，将玻璃瓶摔碎，浓雾会瞬间消失。<br>
