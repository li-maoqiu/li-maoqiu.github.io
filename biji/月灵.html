月光照耀之处诞生的灵，在有月亮的夜晚会散发魔力。<br>
通常看上去像一团淡蓝色的火焰。<br>
喜欢沐浴在月光下，会在原地不动，月光消失后会越来越困，迷迷糊糊的回到安全的地方睡觉，等月光出现再回到原地。被阳光照到会隐身消失。<br>
<br>

〈月泪汁〉酿造过程中需要月灵的魔力进入原石中，是必不可少的步骤。在不同场景诞生的月灵，会对月泪汁的口感味道等产生影响。<br>
