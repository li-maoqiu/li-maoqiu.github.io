〈虚妄之书〉被燃烧后产生了〈虚妄灰烬〉，未被完全燃烧的部分成了〈虚妄之实〉，是虚妄之书的种子。<br>
<br>

当人植入虚妄之实，将获得某种幻想的能力，在内心构建出一个里世界，用想象力为里世界增添一切。<br>
里世界有战力总量，即使设定某个角色拥有无敌的能力，如果总量不够，这个角色依然会打不过别人。<br>
可以在里世界给自己增添设定，会影响到在现实中的能力。<br>
