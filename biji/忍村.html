这里的人自称是“无名村落”，实际上是〈忍之一族〉聚集的村子。<br>
<br>

他们非常擅长忍耐，隐藏身份、打不过时不反击而是顺从对方学习对方然后加倍复仇。<br>
<br>

〈雾隐雷藏〉<br>
<span class='zhushi'>灵感来源：烟雾弹→雾隐→雾中雷→服部半藏→雾隐雷藏</span><br>
外界以为是一人，实际有一个团队。<br>结印就是给团队的暗号。<br>很多忍术都要放烟雾弹迷惑视线，比如分身术。<br>
<br>
