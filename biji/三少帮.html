出身于牧羊城的“三少”曾前往〈夏月国〉打拼，并成立了小帮派“三少帮”，但常年受到夏月国本地帮派〈苍龙帮〉的压制。<br>
后来帮派内部矛盾分成两派，一派留在〈夏月国〉，另一派回到〈牧羊城〉（后改名为“〈三星帮〉”）。<br>
三星帮成了〈摩崔特家族〉的小弟，在〈牧羊城／H5〉区域混的风生水起。<br>
