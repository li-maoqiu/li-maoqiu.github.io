自称“不死汤尼”，“阳光开朗大男孩”，不太聪明，一直认为自己是不死人，理由是“我从来没有死过”，意外知道〈永生俱乐部〉之后就一直想要加入，但没有成功（永生俱乐部调查过，他没有任何成为不死人的证据）。<br>
也许是他超常的幸运让他怎么作死都不会死。<br>
