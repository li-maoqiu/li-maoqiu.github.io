异人，天生比〈常人〉的生命力更顽强，更容易获得特殊能力、学习魔法等，彵们的生活会比常人更加“精彩”，也许是幸运的，也可能是更加不幸的，彵们对时间涡流有一定的抵抗力，更容易推进时间流动。<br>
异人就像故事里的主角，游戏里的玩家，而常人只是配角、NPC。<br>
异人与〈天命人〉的特征十分相似，也许两者是一回事，但有学者认为异人并没有明确的“天命”，也有学者认为只是彵们的天命尚未开始。<br>
有时常人会认为世间的苦难都应当归罪于异人，异人的强大运势来源于其他人。比如，A捡到钱包，是A的幸运，但钱包不会是凭空出现的，是B遗失了自己的钱包。<br>
