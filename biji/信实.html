由“〈言灵〉”导致的一种现象，一些不该发生的事情如果关系人相信就可能真的发生，而一旦察觉到异样就会立刻崩溃。<br>
比如已死之人不知道自己死了，像活人一样生活，直到回到自己死亡现场想起自己早已死亡，就会瞬间失去生命，验尸会发现尸体已经死亡很久，甚至胃里还可能留有刚消化的食物。<br>
有一种利用这个现象达成目标的技术，被称为“〈信实术〉”。<br>
