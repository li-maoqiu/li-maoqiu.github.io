一种未被查明的罕见现象，一些不该发生的事情如果关系人相信就可能真的发生，而一旦察觉到异样就会立刻崩溃。<br>
比如已死之人不知道自己死了，像活人一样生活，直到回到自己死亡现场想起自己已死，就会瞬间倒地死亡，验尸会发现尸体已经死亡很久，但胃里还有刚消化的食物。<br>
有人利用这个现象施展法术，称为“〈信实术〉”。
