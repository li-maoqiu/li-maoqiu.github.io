原貌：家宅里的灰尘。<br>
躲在人类家宅里喜欢恶作剧的精灵。<br>
<br>

会藏在天花板里玩弹珠。<br>
看不到的地方插线会堵住洞，让人插一次进不去以为反了，转过来还是插不进去。<br>
在人不注意的时候忽然电一下，让人轻微疼痛和吓一跳，伤害不大。<br>
在手机没电关机之后偷偷给手机慢慢充电。<br>
在人想问题到困境时，会在人关注别的事情时电人一下，使人找到解题的关键。<br>
会把人掉在地上或者家里的小物件藏起来，越找越藏，如果不找了，小魔灵觉得无聊就会放回去了。<br>
