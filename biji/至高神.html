<b>无上</b>：一切的开始。人类永远无法理解的存在，任何解释或者神格化、人格化、虚无化都是基于人类智慧的错误理解。<br>
<b>天道</b>：世间万物的运行规律，一切都遵循着天道。<br>
<b>〈异梦之神〉</b>：传说整个世界都是神的一场梦，当神醒来，世界将会毁灭。<br>
<b>〈幽都〉</b>：世界的自我意识。<br>
<br>

〈极点〉：一切的开始，一切的终结。<br>
〈作者〉：本名不详，有说法称整个世界都是“作者”编写的故事。<br>
<br>
