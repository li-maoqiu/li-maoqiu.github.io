〈牧羊城〉的〈南星人〉传说中最初的领袖，活了两千多年，被奉为神明。<br>
传说有一个名为“南星”的星球，拥有非常发达的科技，他们来到太阳系，由〈珀母〉创造了太阳和月亮，珀母之子〈朴君〉降临在地球上，他的后代就是南星人。<br>
他们曾拥有非常先进的科技，统治过全世界，世界上各种发明和传统文化都是外星人传授的。<br>
南星人的历史有上万年。<span class='zhushi'>实际上这些神话都是近代编造的</span><br>
<br>

<b>壁画论</b>：H5区域出土过壁画，他们认为这是外星人留下的遗迹，并认为壁画里所画的东西都是外星人的技术，而壁画线条简单抽象，基本上他们想说什么是他们的就能在壁画上找出看起来有点像的。<br>
