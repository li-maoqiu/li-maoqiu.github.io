能够操纵非智慧生物，都会被称作“语者”，还会根据生物不同再细分，比如“虫语者”。<br>
并不是一个严谨的分类，而是一个统称，不同的“语者”操纵生物的原理可能各不相同。<br>
名字源于曾经人们并不理解他们操纵生物的原理，只是简单的认为他们会这些生物的语言，能与它们沟通。<br>
