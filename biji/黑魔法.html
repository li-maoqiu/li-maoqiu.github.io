向〈魔鬼〉或〈恐灵〉借助力量的魔法，通常需要配合魔法阵、咒语、献祭（生命、灵魂）。<br>
<span class='zhushi'>有些使用者并不清楚其中的原理，只知道“这样做就能达成那样的效果”</span><br>
因为总是与诅咒、身体伤害、毒等害人的魔法有关，而被称为“邪术”、“魔鬼的伎俩”。<br>
其他害人的魔法也会被人们错误的当作是“黑魔法”。<br>
<br>

〈魔鬼〉不喜欢伪善，所以一些反抗道德、秩序的行为能让人更快的学会黑魔法。<br>
黑魔法的〈顿悟〉通常和燃烧与死亡有关，比如被女巫狩猎烧死。<br>
