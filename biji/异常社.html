〈牧羊城／第四中学〉的社团。<br>
社长：〈司巧巧〉。<br>
社员：〈舒樱〉、〈灰白〉。<br>
<br>

<b>设施</b><br>
宝库——塞满汽水和零食的冰箱，活动经费有80%都用在这上面了。<br>
神秘档案馆——摆着各种漫画书的书架。<br>
<fieldset><legend>“恶灵退散”</legend>
    相机，目前交由〈灰白〉保管。<br>
    〈司巧巧〉攒了很久零花钱 + 辛苦打工 + 找〈舒樱〉借钱才终于买到的。<br>
    她相信相机比肉眼更容易捕捉到灵异的东西，这台相机真的拍到过幽灵。（〈w|猫|13846215〉）<br>
    〈司巧巧〉觉得拍照的“咔嚓”声，就如同斩断妖邪后收剑入鞘时的声音一样帅气，因此取名“恶灵退散”。
</fieldset><br>
