〈绿冥〉和黑冥都会有虫，但风格不一样，黑冥更多的是带壳、细尖，绿冥是肉虫。<br>
<br>

<b>变色虫群</b>：集体行动的非常小的甲壳虫，会变色融入环境。比如看到是很正常的墙面，其实上面铺满了虫子。<br>
<b>婴儿虫</b>：外表看似婴儿，实际是一只虫的拟态，婴儿的皮肤实际是虫的外壳，当它放弃伪装就能看到婴儿仿佛四分五裂般的展开。<br>
<b>虫翅</b>：寄生在其他黑冥体内，形似蜻蜓翅膀，会抖落一种翅粉，粘在身上或吸入体内就会被它寄生，渐渐也长出虫翅。<br>
<b>器官虫</b>：寄生到生物体内，逐步取代器官，如眼球、心脏。被取代的器官能发挥原本的作用，生物也会活着，并且生命力和体能会比之前更强，但意识会有些恍惚，直到生物死亡，这些器官才会伸出虫腿离开身体。<br>
