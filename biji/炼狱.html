灰烬之神管辖的世界，位于〈永恒之地〉中央的火球内部。<br>
关押着〈亚伟〉处罚的罪人，会诞生魔物〈恶魔〉，〈堕天〉和〈魔鬼〉也生活在这里。<br>
炼狱的入口（从别的世界来到炼狱）在最外层，越深入越小，最中心是〈永恒之地〉的入口。<br>
<br>

生物死后如果被〈光明精灵〉带走，会先进入炼狱的最外层，在每一层接受考验，如果考验失败将会留下受到惩罚，如果成功来到最内侧，将从这里进入〈永恒之地〉。<br>
