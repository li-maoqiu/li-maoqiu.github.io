位于〈真界〉，当〈现世〉的人死后，〈灵魂〉没有成为〈鬼魂〉游荡，也没有被〈引魂使〉接纳，当〈灵魂〉完全消散，就会来到〈真界〉的“罪城”。<br>
罪城的居民认为他们是「不被天堂和地狱接纳的罪人」，称这里是「有罪之人流放之地」。<br>

<br>

随着死亡之人越来越多，罪城也在不断扩建，并且越远的时代会越新。
