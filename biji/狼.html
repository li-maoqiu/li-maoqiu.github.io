狼是群居动物，会组成“狼群”一起行动。<br>
被赶出狼群或族群被灭的狼被称作“孤狼”、“独狼”。<br>
<br>

<b>归狼</b><br>
从狼群中独自离开历练，掌握了一些阅历和知识，回到狼群，被称为“归狼”，作为狼群的“军师”，一边帮助狼群，一边修炼，最终称为〈精怪〉。<br>
