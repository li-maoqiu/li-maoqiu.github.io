对〈命定事件〉的一种解释：超出世界的更高维度里，是世间万物的“根源”，这些根源与世界存在某种联系，会让与根源相关的事物传递给这个世界。<br>
<br>

〈本源之地〉：混沌之身〈卡尔〉的领地，人们认为这里存放着所有“根源”，比如〈生命水晶〉。<br>
