神的领地。<br>
<br>

<b>〈本源之地〉</b>（世界的源头）：混沌之神 〈卡尔〉<br>
<b>〈不朽之地〉</b>：黑暗之神 〈克依沃〉<br>
<b>〈永暗之地〉</b>（地宫）：大地之神 〈萨图恩〉<br>
？：天空之神 〈巴恩〉<br>
<b>〈无尽之地〉</b>（世界尽头）：海洋之神 〈墨娜〉<br>
<b>〈永恒之地〉</b>（永远没有黑夜的地方）：光明之神 〈亚伟〉<br>
<b>〈希望之地〉</b>：生命之神 〈风里希〉<br>
<b>〈毁灭之地〉</b>：魔幻之神 〈伊欧〉<br>
<b>〈玄妙之地〉</b>：智慧之神 〈盖特〉<br>
<br>

<b>〈永燃之地|炼狱〉</b>（炼狱）：灰烬之神<br>
