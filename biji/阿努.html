<small>（〈备忘|蚁神（本地）〉）</small><br>
蚂蚁之神，蚁神。<br>
曾经赐予了一群蚂蚁灵智和人类的躯体，成为了阿努的信徒，但后来彵们失去了神的指引，逐渐忘记了阿努。<br>
与蜥蜴之神〈纳奇〉是死仇，〈纳奇〉的信徒会追杀阿努的信徒。<br>
<span class='zhushi'>灵感来源：阿努纳奇</span><br>
