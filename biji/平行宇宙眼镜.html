打开摄像头，可以在镜头里绘画，比如画在墙壁、地面，绘制的图案会被保留在服务器，也能看到别人在这里画的东西。<br>
可以调整“平行宇宙编号”，不同的“平行宇宙”都是独立的数据。<br>
也就是说，默认的“平行宇宙”是所有用户一打开io就能看到的，在公共场合很可能已经被占满了。而越小众的编号，越可能没人画过东西。<br>
有审查功能，开启后系统会自动识别图案，将脏话、色情等内容做模糊处理。<br>
