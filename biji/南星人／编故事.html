<ol>
<li>〈h4|编造神话，并当作历史〉<br>
    在近代编造出〈朴君〉的神话故事，并当作历史，认为南星人是来自“南星”的外星人的后代，曾拥有发达的科技，统治过全世界，拥有上万年历史等。</li>
<li>〈h4|苍龙帮老大是独眼龙〉<br>
    有一个人外号“〈一根手〉”，是〈狼万辰〉的小弟，为了吹嘘自己大哥而编造的故事。<br>
    说在〈夏月国〉，〈苍龙帮〉经常觊觎〈三少帮〉的地盘，但苍龙帮总是打不过三少帮。<br>
    一次苍龙帮的老大亲自出马，说要单挑，狼万辰应战。<br>
    结果苍龙帮老大被打瞎了眼睛，跪地求饶。<br>
    于是在三少帮里都管苍龙帮老大叫“独眼龙”。</li>
</ol>
