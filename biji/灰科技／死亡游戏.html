<b>死亡巴士</b><br>
玩家初始地点在旅游大巴上，大巴外的世界进入即死。<br>
到达“景点”时可以下车，大巴停留固定时间后会离开，前往下一个“景点”，需要在那之前返回，否则会死。<br>
玩家要在这段时间里探索这个景点，找道具、线索、出口，找到出口就可以离开这个世界。<br>
也会有陷阱、怪物等。<br>
下车前通过窗户观察外面是否有危险。<br>
玩家可以选择不下车。<br>
景点的建筑风格可能是错乱的。<br>
