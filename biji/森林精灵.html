生命之神〈风里希〉的使者。<br>
居住在森林中。<br>
原貌：树<br>
化身：人形，比常人高出许多，有男有女，尖长的耳朵，头戴草环、花环。<br>
不喜欢穿衣服，但是由于和人类有所接触，会身穿宽松轻薄的衣服。<br>
