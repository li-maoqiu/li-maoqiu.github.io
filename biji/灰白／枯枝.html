    一根捡来的树枝，整体看上去是直挺的，细看略有弯曲，深棕色的表面带着大自然鬼斧神工的优美纹路。它可能来自一棵茁壮的树，如今失去了生命力，却依然结实，手感很好，还散发着淡淡的清香。<br>
    <br>

    灰白会把获得的各种坚硬、锋利之类的强化附着给它。
