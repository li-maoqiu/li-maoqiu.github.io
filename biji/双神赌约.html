〈亚伟〉与〈克依沃〉的赌约。<br>
亚伟认为人类需要神的指引，否则会自我毁灭。<br>
克依沃认为人类拥有了智慧，不该继续作为神的玩物，彵们可以自行发展。<br>
于是亚伟与克依沃签订赌约，神不能直接干涉人类，看人类是否会自我毁灭。<br>
人类几次惹怒亚伟（如崇拜〈风里希〉、建造通天塔），亚伟降下各种灾难。<br>
克依沃认为这是违反赌约，而亚伟则认为不干涉不代表可以放纵人类的一切作为。<br>
于是修改了赌约，神只能观察，而不可以干涉人间，但可以派出使徒，去执行神的执意。<br>
