网络聊天室。<br>
用户可以用不同的虚拟形象，漫步在不同主题风格的“小世界”，与人聊天，或是看风景都可以。<br>
<br>

传统模式：使用鼠标、触屏、VR手柄等输入设备操纵角色，用摄像头做面部捕捉。<br>
识别模式：根据用户在现实中的动作，由AI辅助决定角色的动作。<br>
沉浸模式：使用〈意识头环〉完全沉浸在小世界里。<br>
