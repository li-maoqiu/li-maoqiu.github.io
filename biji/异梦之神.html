传说整个世界都是神的一场梦，当神将要醒来时就会出现“〈神<ruby><rb>将</rb><rt>Jiāng</rt></ruby>醒|神将醒〉”的〈天候〉，如果神完全醒来世界将会毁灭。<br>
对此人们有不同猜测，如：「异梦之神是唯一的神，异梦就是整个世界」、「异梦之外还存在其他生命，成为‘〈梦外人〉’」；「每次神将醒都是神真的醒来了，世界被暂停，直到神再次睡去，世界才继续运行，因此人们感受不到，只以为这场天候结束了。」<br>
<br>

信徒：〈配戏伶人〉<br>
