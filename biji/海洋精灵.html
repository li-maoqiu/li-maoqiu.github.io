海洋之神〈墨娜〉的使者。<br>
居住在海洋深处。<br>
原貌：海水。<br>
化身：人身鱼尾，有男有女，会用珊瑚和贝壳等做装饰。外貌与〈人鱼族〉非常相似。<br>
会在海里发出悠扬的歌声。<br>
