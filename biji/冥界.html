一个与〈主世界〉完全不同的世界，人类难以想象冥界是怎样的，冥界生物似乎也很难理解人类的世界。<br>
冥界生物会来到主世界，拟态成主世界的风格，但往往只是模仿了外貌，实际完全不同。<br>
比如外表看似宝箱，实际宝箱内的金币是它的内脏，如果有人伸手进去就会被咬断胳膊。比如看起来是个戴帽子的普通人，如果摘掉它的帽子会带着大脑一直被拔出来。<br>
冥界生物喜欢吸食各种能量，包括〈信仰之力〉（冒充神明、国王）、〈生命能量〉（吃人）等。<br>
