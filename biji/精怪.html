经过修炼或机缘巧合而进化的生物，被称作“妖”、“精”、“怪”，如狐妖、蝎子精、黑熊怪。<br>
<span class='zhushi'>按定义来讲，修炼的人类也应该可以称为精怪，但人类瞧不起动物，精怪也厌恶人类，所以修炼的人类不算精怪。</span><br>
它们通常会认为自己已经是另一种存在，会自称“〈妖族〉”，自认为比原本的物种更高级，但看到有人屠杀欺辱它们也会愤怒。<br>
也有一些族群观念重的精怪会帮助自己原本的族群一起修炼。<br>
