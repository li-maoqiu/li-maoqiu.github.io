经过修炼或机缘巧合而进化的生物为〈妖精〉，被称作“妖”、“精”、“怪”，如狐妖、蝎子精、黑熊怪。<br>
它们会对原本的物种有独特的情感，但会认为自己已经是另一种存在，会自称“妖族”。
