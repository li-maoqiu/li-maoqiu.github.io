储存着〈生机〉的石头。<br>
在生机充裕的地方，一些对生机亲和度高的石头会吸收生机，成为灵石。<br>
可用于当作能源、辅助修炼。<br>
灵石可以用于保存元素之力，如雷电击中的灵石叫“雷击石”，品相最好的叫“雷霆之核”。<br>
