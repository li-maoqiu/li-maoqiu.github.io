卖蜡烛的店，会卖一种很贵的名为“花烛”的特殊蜡烛。<br>
<br>

实际是妓院，为了规避法律，名义上出售的是“花烛”，顾客可以在房间里欣赏花烛燃烧，在这个“浪漫”的氛围里可能会有人情不自禁的短暂爱上顾客，发生些什么“浪漫”的事。
