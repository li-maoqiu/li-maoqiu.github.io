一种体育运动，选手可以用意念控制“飞箭”在空中飞舞，新手也会用手势辅助控制。<br>
飞箭外形为圆柱体，直径约4cm，长约30cm，一端尖头。<br>
飞箭通常配有能量护盾。<br>
<br>

<b>飞箭的内部构成</b><br>
能源柱：柱芯（基础供能）、外圈（能源圈、护盾圈、其他（静滞圈））<br>
引擎<br>
控制中枢<br>
其他：减震、散热、尾光灯<br>
<br>

<b>比赛类型</b><br>
消耗赛：能源柱要放一个赛方发放的静滞圈，其他能源耗尽时，静滞圈生效，释放能量将附近所有飞刃静滞，比赛结束。<br>
竞速赛（远程看屏幕）<br>
