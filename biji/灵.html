一种特殊的生命形态，万物有灵，有些可沟通、驱使、借助力量。<br>
<br>

<b>〈精灵〉</b>：万物的灵、神的使者。（如天使就是光明精灵）<br>
<b>物灵</b>：物品化作的灵。<span class='zhushi'>类似于“万物有灵”，通常会有神奇的力量，有些还会被奉为神。</span><br>
<b>〈恐灵〉</b>（邪魔）：介于灵与〈魔物〉之间，由恐惧、邪念等负面情绪催生出的灵。<br>
<b>〈言灵〉</b>：言语、想象的灵。<br>
<br>

<b>〈死灵〉</b>：死者的灵。<br>
<b>幽灵</b>：失去〈命魂〉的死灵。<br>
<br>

<b>〈魂灵〉</b>：以〈命魂〉签订契约的灵，通常只能有一个。<br>
<br>
