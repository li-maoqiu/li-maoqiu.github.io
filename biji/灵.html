一种特殊的生命形态，万物有灵，有些可沟通、驱使、借助力量。<br>
灵有不同的名字：<br>
<b>〈精灵〉</b>：自然中诞生的灵。<br>
<b>〈物灵〉</b>：人造物品中诞生的灵。<br>
<b>〈言灵〉</b>：言语、想象中诞生的灵。<br>
<b>〈恐灵〉</b>：诞生于恐惧、邪念等负面情绪催生出的灵。<br>
<b>〈死灵〉</b>：死者的灵。<br>
<b>〈幽灵〉</b>：失去〈命魂〉的死灵。<br>
<br>


其他：<br>
<b>〈魂灵〉</b>：以〈命魂〉签订契约的灵，通常只能有一个。<br>
