每个生命都有各自的生命水晶存放于〈本源之地〉，本体受伤时，生命水晶也会受损，生命水晶即使破碎也不会消亡。<br>
生命水晶能连接到现世的人，生命水晶之间也互相有所牵连，比如家庭成员之间。（如：家庭成员发生意外时，其他人能有所感应；人在死后也能保佑亲密的家人、朋友）<br>
