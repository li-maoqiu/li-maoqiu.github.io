〈根源论|根源〉的一种看法：人的“根源”是一种水晶，存放于〈本源之地〉，本体受伤时，生命水晶也会受损，生命水晶即使破碎也不会消亡。<br>
另有一种看法认为：〈常人〉是没有生命水晶的，只有〈异人〉拥有生命水晶，只有〈异人〉的灵魂是不灭的，因此也被称为“〈永恒之魂〉”。<br>
