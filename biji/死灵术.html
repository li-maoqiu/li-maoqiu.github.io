一种古老的魔法，以操纵尸体、〈死灵〉为主，也因此在许多文化里被视为邪恶的巫术。<br>
三大分支：死尸、亡灵、魂术。<br>
相关：〈莫斯家族〉<br>
<br>

〈h4|死尸〉<br>
指死者的尸体，如操纵骷髅、制造〈丧尸〉、骨牢。<br>
<br>

〈h4|亡灵〉<br>
指死者的〈鬼魂〉，如通灵、控制鬼魂施展诅咒。<br>
<br>

〈h4|魂术〉<br>
使用自身或从他人体内吸取的〈生命能量〉施展法术。<br>
<br>
