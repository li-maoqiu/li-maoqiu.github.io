一些与众不同的人，有着明显比别人更强大的运势，更容易取得成功。但也更容易被卷入麻烦之中，有些还会面临生命危险（不过在强大运势的帮助下总能化险为夷）。<br>
“天命人”现象通常不会伴随人的一生，而是在某个时间点开始，又在某个时间点结束，通常开始于一些较大的变故，结束于一场成功。因此也有人认为他们并不是“天命之人”，而是〈命定事件〉刚好选中了他们，要让他们去完成那些命定事件。<br>
