感官敏感的人能感觉到一股“死亡的气息”，普通人则可能觉得“有冷风”、“有血腥味”（哪怕这里并没有尸体）。<br>
〈死灵〉可以吸收死气维持生命，但会承受怨气而损害〈三魂〉。<br>
