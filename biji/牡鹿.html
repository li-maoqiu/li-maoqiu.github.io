魔物，由森林而生，被当地人视为神明。<br>
拥有不同形态，通常是通体洁白散发淡蓝色光泽的巨大雄鹿形象，愤怒时会忽然变成通体漆黑泛着红光，鼻孔里喷出烟雾。<br>
传说会惩罚破坏森林之人。<br>
