与〈现世〉相对，又被称为“暗面”、“里世界”。<br>
不同文化对此有不同看法，如：现世是物质世界，真界是精神世界；真界是与现世重叠的另一个世界，是“世界的背面”。<br>
<br>

真界由无数〈领域〉构成，领域的大小、边界、位置并不固定，领域之外是无尽的混沌虚空。<br>
人无法直接进入真界，只能通过操纵〈灵体〉感应到真界。<br>
可以从现世带进真界、从真界带出到现世的物品被称为〈真物〉，其余的均为〈伪物〉。<br>
<br>

<br>

其他相关：<br>
<b>〈解梦师〉</b>：操纵〈灵体〉进入〈心殿〉调查和解决问题的职业。<br>
<b>〈暗面旅人〉</b>：操纵〈灵体〉在真界旅行的人。<br>
