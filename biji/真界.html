与〈现世〉相对，又被称为“暗面”、“里世界”。<br>
不同文化对此有不同看法，如：真界是现世之外的虚空；现世是物质世界，真界是精神世界；真界是与现世重叠的另一个世界，是“世界的背面”。<br>
<br>

真界表现为无尽虚空，其中包含了〈灵体〉、〈领域〉、〈星门〉、原住民等，它们并不处于真界的哪个具体位置，只是存在于真界。<br>
〈现世〉的人无法直接进入真界，只能通过操纵〈灵体〉感应到真界。<br>
