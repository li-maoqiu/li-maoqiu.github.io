〈生物〉死后离开身体独立存在的魂可以被视为死者的〈灵〉，即死者之灵，又称“亡灵”。<br>
死灵会从〈现世〉流向〈真界〉，过程中思维混乱，以倒叙回放并失去记忆，直至完全留存在真界之中。<br>
在过程中被复活，也基本都没有被杀的记忆，因为那部分是最早流失的。<br>
不同势力的〈引魂使〉会提前收走重要之人的魂，或牵引已经死亡的人的魂前往不同规则的“〈天堂〉”或“〈地狱〉”，所以许多杰出者都会英年早逝。<br>
<br>

如果有执念、受诅咒、意志顽强等原因，会游荡一段时间，被称为“〈鬼魂〉”。<br>
