〈亚伟〉的使者，由光明化作的精灵，拥有纯白或金黄色的羽翼。<br>
通常光明精灵没有自己的思想，只会无条件服从亚伟。而亚伟因赌约而投放到人间的光明精灵会被赐予智慧，可能会背叛亚伟，成为〈堕天〉。<br>
原貌：光<br>
化身：人形，比常人略高，长发的女性形象，没有耳朵和鼻子，全身散发金色光芒，赤身裸体，身后由光组成的羽翼。<br>
头戴的金色光圈，是亚伟给它们的枷锁。<br>
