〈亚伟〉的使者，由光明化作的精灵，拥有纯白或金黄色的羽翼。<br>
通常光明精灵没有自己的思想，只会无条件服从亚伟。也有少数觉醒自我意识，背叛〈亚伟〉，成为〈堕天〉。<br>
原貌：光<br>
化身：人形，比常人略高，长发的女性形象，没有耳朵〈展示|注|耳朵的位置是平的，不过平时会被长发遮挡〉和鼻子，全身散发金色光芒，赤身裸体，身后由光组成的羽翼。<br>
头戴的金色光圈，是〈亚伟〉给它们的枷锁。<br>
<br>

常用光羽攻击敌人，挥手召唤光柱灼烧敌人，光柱可以直接在敌人体内生成。
