〈亚伟〉的使者，由光明化作的精灵，拥有纯白或金黄色的羽翼。<br>
通常光明精灵没有自己的思想，只会无条件服从亚伟。而亚伟因赌约而投放到人间的光明精灵会被赐予智慧，可能会背叛亚伟，成为〈堕天〉。
