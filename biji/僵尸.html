<b>丧尸</b>：军方研制的病毒。行动敏捷，没有思考能力，吃人肉、大脑，被咬的人会逐渐变成丧尸，无药可救，但有疫苗可以提前预防。视力很差，主要靠气味和声音寻找猎物。<br>
<b>活死人</b>：低等〈夜族〉，有意识和思考能力的活着的尸体，吸血。<br>
<b>食尸鬼</b>：未完全进化的〈夜族〉，没有理智，如同野兽一般，会吃人和尸体。<br>
<b>〈白冥〉僵尸</b>：身体僵硬，走路全靠白冥牵引，在旁人看来就像一跳一跳的。<br>
