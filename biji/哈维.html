“权威”的〈恐灵〉，被〈兰德斯教〉和〈叶勒教〉奉为神明。<br>
<br>

叶勒删掉了哈维的真名，告诉信徒“不可直呼神的名”，让哈维得不到人们的信奉之力，信奉之力被转移给了叶勒。<br>
“哈维”这个名字并非其真名，只是名字中的几个音节。<br>
<br>
