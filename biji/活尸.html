<b>〈丧尸〉</b>：一种对人类族群的诅咒，使尸体变成丧尸。行动敏捷，没有思考能力，吃人肉、大脑，被咬的人会逐渐变成丧尸，无药可救。视力很差，主要靠气味和声音寻找猎物。<br>
<b>活死人</b>：低等〈夜族〉，有意识和思考能力的活着的尸体，吸血。<br>
<b>食尸鬼</b>：未完全进化的〈夜族〉，没有理智，如同野兽一般，会吃人和尸体。<br>
<b>〈尸鬼〉</b>：一类能操纵尸体的〈白冥〉，通常身体僵硬，不惧怕各种武器。<br>
