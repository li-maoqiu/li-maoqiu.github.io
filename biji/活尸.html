<b>〈丧尸〉</b>：一种对人类族群的诅咒，丧尸会袭击人类，让人类也变成丧尸继续袭击其他人。<br>
<b>〈食尸鬼〉</b>：未完全进化的〈夜族〉或〈月族〉，留有一些理智，会吃人和尸体。<br>
<b>〈尸鬼〉</b>：一类能操纵尸体的〈白冥〉，通常身体僵硬，不惧怕各种武器。<br>
<b>活死人</b>：用巫术控制的尸体，身体僵硬，没有思考能力，吸人血，被咬伤会中毒，逐渐失去意识变成僵尸，及时解毒还能恢复神智。能闻到活人的〈生机〉。<br>
