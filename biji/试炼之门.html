会在世界各地忽然凭空出现的门，进入其中开始一段试炼，结束时门会消失。<br>
进门，里面是一个房间，会随机一场试炼，可能很麻烦复杂，也可能简单到走几步即可，门内有另一扇门前往下一个房间。<br>
通常房间只有两扇真正的门，一扇通往下一个房间，另一扇是来时的门，返回会结束试炼，无论已经走过多少房间。<br>
<br>
