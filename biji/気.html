気是一种可以被人体驱使的能量，可以将其他能量通过一些方法转变为気，不同学派会对気有不同命名。<br>
比如：
<ul>
    <li>修真（真气）：将〈生机〉吸收进体内，转化提炼成〈気〉，储存在灵海，催动気可以施展法术。</li>
    <li>魔能术（魔力）：使用咒语、魔法阵将〈魔石〉中的〈魔能〉转化为気并利用。</li>
    <li>瑜伽（〈查克拉〉）：修炼身心，将自己体内的生命能量转化为気，存于体内。</li>
    <li>〈异能〉：身体本能的将生命能量转化为気，发动不同能力。</li>
</ul>
<br>

<span class="zhushi">本来想用氣这个字，但是它可能被网站视为繁体字自动改成“气”，就找到了比较特别的字“気”。</span><br>
