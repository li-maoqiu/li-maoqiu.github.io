<b>变身短裤</b>：身体巨大化之后也不会撑破，而是随体型一起变大，不过变大一次后就无法恢复。<br>
<b>衣服环</b>：动物形态时自动变为项圈或脚环，人形时变成衣服。需要定制。<br>
<b>假人耳</b>：有些东西为普通人设计，兽化者使用起来会有不便，假人耳可以模拟人耳使用，比如戴耳机、戴眼镜等。还可以用于装作普通人。<br>
