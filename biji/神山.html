〈天神〉的住所，在世界上最高的山顶，有浮空倒挂的一座山，两座山中间由神树的树根连接，再向上，到最高处，此处的平面就是天神的领域。<br>
自人类建造〈通天塔〉惹怒〈亚伟〉，亚伟将神山与人类世界分离，在人类世界盘根错节的树根导致山崩地裂，人类里的勇士爬山高山用斧子砍断树根，从此神山不再显现，神树的树根成了人类世界的〈灵脉〉。<br>
<br>

神树：神山中央的一棵巨大的神树，树根一直延伸到神山最底部，曾经连接着人类世界，被砍断后的树根成了灵脉。<br>
