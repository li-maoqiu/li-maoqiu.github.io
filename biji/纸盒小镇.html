〈希尔大陆〉童话故事里的小镇。（实际在〈真界〉）<br>
<br>

<h3>场景</h3><br>

<b>墓地海滩</b> 礁石是一座座墓碑。<br>
〈本地图片|6555904|200px〉<br>
<br>

<b>齿轮城</b> 曾经繁华的城市如今只剩废墟，废墟深处的发条工厂依然发出机器的轰鸣声。<br>
〈本地图片|6555905|200px〉<br>
<br>

<b>边境之地</b> 不稳定的地区，局部随时会崩塌、重组。这里显示着纸盒小镇外的景象，随着崩塌下落就会到达对应的地点。<br>
<br>

<b>水镜湖</b> 像镜子一样的湖面。月亮从湖的中央升起落下，永远不被太阳照耀的地方，湖水可以用作调配〈月泪汁〉。沉入湖底会进入梦境世界。<br>
<br>

<h3>角色</h3><br>
〈煤球〉<br>
〈纸盒小镇／骑士〉<br>
〈鱼刺猫〉<br>
〈猫灰〉<br>
〈剪影〉<br>
〈猫冬〉<br>
