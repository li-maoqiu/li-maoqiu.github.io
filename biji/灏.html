至尊王<ruby><rb>灏</rb><rt>hào</rt></ruby>，“旧世之神”，也被称为黄金王。<br>
恐灵，源于人们对旧文明的恐惧，比如旧文明的神秘魔法、守护陵墓的受诅咒的灵魂等。<br>
领地：〈诺亚尔帝国〉<br>
宫殿：〈鎏金神殿〉<br>
<br>

拥有威严的王者与干枯的活尸两种状态。<br>
