一个宗教概念，认为罪人死后接受惩罚的世界。与之相对的是充满美好的〈天堂〉。<br>
<br>

一些被认为是“地狱”的地区：<br>
<b>〈炼狱〉</b>：燃烬之神管辖的世界，位于〈永恒之地〉中央的火球内部。<br>
<b>〈拉普地狱〉</b>：〈拉普〉创造的世界，用于收纳罪人与惩罚善人的灵魂。<br>
