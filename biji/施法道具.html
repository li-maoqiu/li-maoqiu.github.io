<b>〈法杖〉</b>：选择一根合适的植物枝杈，尽可能少的人工雕琢，仅仅是包裹或悬挂写着符文的布条、金属、宝石。主要用于感受周边的元素。<br>
通常短的有一米以上，长的有使用者身高那么长甚至更长。<br>
<br>

<b>〈魔杖〉</b>：用木材或金属制作的手杖，雕刻并镶嵌宝石。主要用于辅助施法。<br>
通常在30cm到100cm。<br>
<br>

<b>〈魔棒〉</b>：用木材或金属制作的细棒，为了手感而不会有过多的装饰。主要用于让魔法的位置更准确，用手、激光笔也可以达到类似效果。<br>
通常在30cm左右。<br>
<br>

<b>魔法书</b>：记录了许多魔法咒语和仪式，用于学习和没记住时方便念咒语。<br>
<br>

<b>符纸</b>：通过特殊材料将魔法阵画在纸或布、卷轴等媒介上，在需要施法时方便使用。<br>
