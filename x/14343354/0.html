<style>
body{
    background-color:#1E1E1E;
    padding:20px;
}
#gallery{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:20px;
    max-width:1200px;
    margin:0 auto;
}
.t{
    position:relative;
    cursor:pointer;
    transition:transform 0.3s;
}
.t:hover{
    transform:scale(1.02);
}
.t img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 2px 8px #0000001a;
}
.c{
    position:absolute;
    bottom:9px;
    left:0;
    right:0;
    background:#000000b3;
    color:#ffffff;
    padding:10px;
    border-radius:0 0 15px 15px;
    font-size:14px;
}
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#000000e6;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.enlarged-img{
    max-width:100vh;
    max-height:100vh;
    position:relative;
}
.close-btn{
    position:absolute;
    top:20px;
    right:20px;
    color:white;
    font-size:30px;
    cursor:pointer;
}
</style>

<div id="gallery"></div>
<div class="overlay"><span class="close-btn">&times;</span><a class="enlarged-a" href="" target="_blank"><img class="enlarged-img" src=""></a></div>

<script>
let x="/x/14343354/";
if(location.href.indexOf("%E5%8D%9A%E5%AE%A2")!=-1){x=""}
const data=[
    ["14270980.png","2025.03.23"],
    ["14348192.png","2025.04.01"],

];
document.getElementById("gallery").innerHTML=data.map(sub=>`<div class="t"><img src="${x}${sub[0]}"><div class="c">${sub[1]}</div></div>`).join("");

const thumbnails=document.querySelectorAll('.t');
const overlay=document.querySelector('.overlay');
const enlargedImg=document.querySelector('.enlarged-img');
const enlargedA=document.querySelector('.enlarged-a');
const closeBtn=document.querySelector('.close-btn');

thumbnails.forEach(thumbnail=>{
    thumbnail.addEventListener('click',()=>{
        const imgSrc=thumbnail.querySelector('img').src;
        const caption=thumbnail.querySelector('.c').textContent;
        
        enlargedImg.src=imgSrc;
        enlargedA.href=imgSrc;
        overlay.style.display='flex';
    });
});

function closeOverlay(){overlay.style.display='none'}

closeBtn.addEventListener('click',closeOverlay);
overlay.addEventListener('click',(e)=>{if(e.target===overlay){closeOverlay()}});
</script>
