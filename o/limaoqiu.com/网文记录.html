        "反派女配是穿越回古代的现代人，女主却是古人。<br>现代人总是理所当然的觉得自己更聪明、更先进，实际在古代却是完全不懂礼数、没什么真本事。比如女配建议男主开青楼，还觉得自己想法挺好，又能赚钱又能打探情报，还想着用现代思维炒作青楼成高雅会所什么的，实际上这样做又毁名声又触犯律法。<br>这也是很多穿越文的问题，作者总是觉得现代思维在古代也行得通，能对古人“降维打击”，在这部作品里却是讽刺了这种傲慢的想法。<br>这个设定本来挺有意思的，可女主是当家主母，每次女配想做什么，女主都会看出有问题，去提醒男主、男主母亲，可彵们总不当回事，最后女配真的搞砸了，女主作为当家主母要担责任，要收拾烂摊子。<br>女配惹事最后倒霉的是却女主。<br>还有一段男主怪罪女主，女主又怒又委屈，在心里把女配惹的麻烦都念了一遍，却不开口，那这一通梳理不就是只用来气读者么？<br>本以为这只是前期剧情，后面女主会反击的。后来女主终于烦了，用计谋把自己的权力交了出去，说要让女配膨胀，让她出问题。果不其然女配又惹麻烦了，说的好像是天大的事，还没来得及问责，忽然又闹出人命了，还是两条，还把老夫人气病了。<br>结果这么一闹，反而没人管女配了，这事又这么揭过去了。<br>作者写政治斗争总是写的很乱，没讲清楚，就是忽然发生了。忽然有人要刺杀谁，忽然爆炸了，又忽然谁抱着一个小孩跳下去了，谁又去拼命保护谁……后面女主跟男主吵了一架，忽然捅了男主一刀。我：？？？"],
