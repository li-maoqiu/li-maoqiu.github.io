<script src="/i/5/mq-wzjm.js"></script>
<div id="tag-cloud"></div>
<input type="text" placeholder="搜索灰烬名" autocomplete="off" id="输入" oninput="输入()">
<div id="dy"></div>
<script>
    let wzjm_输入=//晓寒／斩兽刀
    "HSS2HRj5HRjzHSS1HSDEHRjyHSTEHSHBHRfEHSS2HRj2HSC5HSS1HRe1HSHCHSS1HRe4HRevHSTEHSHBHRfEHSS2HSG1HRfAHSS4HSDEHRj1";

    let wzjm_密码="ix";
    wzjm_解密();
    let 临时=wzjm_输入.split("／");
    let 灰烬={};
    let 文字球=0;
    let 颜色=new Array("#FB364D","#E64156","#D14D60","#B85B6B","#A36775","#92727D","#7F7D87","#688A91","#5C9197","#4B9A9E","#33A8AA",
"#4B9A9E","#5C9197","#688A91","#7F7D87","#92727D","#A36775","#B85B6B","#D14D60","#E64156","#FB364D");
    let entries=[];
    for(let i=0;临时.length>i;i++){
        if(localStorage.getItem("言之无物_灰烬_"+临时[i])){
            灰烬[临时[i]]=localStorage.getItem("言之无物_灰烬_"+临时[i]);
            if(文字球<30){
                entries.push({label:临时[i],onclick:"按钮('"+临时[i]+"')",fontColor:颜色[文字球%颜色.length],fontWeight:"normal"});
                文字球+=1;
            }
        }
    }

    let settings = {
        entries: entries,
        width: 640,
        height: 480,
        radius: '80%',
        radiusMin: 100,
        bgDraw: false,
        opacityOver: 1.00,
        opacityOut: 0.15,
        opacitySpeed: 6,
        fov: 800,
        speed: 0.4,
        fontSize: '20',
        fontColor: '#009688',
        fontWeight: 'normal',
        fontStyle: 'normal',
        fontStretch: 'normal',
        fontToUpperCase: false
    };
    $( '#tag-cloud' ).svg3DTagCloud( settings );

    function 按钮(o){
        if(灰烬[o]>0){
            let GetJson = $.ajax({
                url: "/w/异梦/言之无物/灰烬/"+o+".json",
                type: "GET",
                dataType: "json",
                async: false,
                success: function (data) {
                }
            });
            wzjm_输入=GetJson.responseText;
            wzjm_解密();
            临时=wzjm_输入.split("〈");
            灰烬[o]=[灰烬[o]];
            for(let i=1;临时.length>i;i++){
                临时[i]=临时[i].split("〉")[0];
                灰烬[o][i]=临时[i];
            }
        }

        let dy="<hr><a name='"+o+"'></a><h4>"+o+"</h4>";
        for(let i=0;灰烬[o][0]>i;i++){
            dy+="<p>情报"+(i+1)+"："+灰烬[o][i+1]+"</p>";
        }
        document.getElementById("dy").innerHTML=dy;
        window.location.href='#'+o;
    }

    function 输入(){
        let 输入=document.getElementById("输入").value;
        if(灰烬[输入]){按钮(输入);}else{document.getElementById("dy").innerHTML="";}
    }
</script>
