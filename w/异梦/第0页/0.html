<div id="hhvi"></div>

<script>
    let hhvi=[[   "ι",/* 0.碎片 */    "υ",/* 1.片段 */    "σ",/* 2.单集 */    "φ",/* 3.篇章 */    ],

        ["915104.1","无题",1],

        //["9151041","无题",1],
        //["915104.1","无题",1,"/外链","按钮"],

        // ["h.1","标题"],
        // ["n.1"],
    ];

    let dy="";
    for(let i=1;hhvi.length>i;i++){
        let o=hhvi[i][0].split(".");
        if(o[0].length==1){
            if(o[0]=="h"){
                if(o[1]=="1"){
                    dy+="<fieldset><legend>"+hhvi[i][1]+"</legend>"
                }
            }
            if(o[0]=="n"){
                if(o[1]=="1"){
                    dy+="</fieldset>";
                }
            }
        }else{
            dy+="<small class='〇'>"+o[0]+"</small>";
            if(o[1]){dy+="<small>"+o[1]+".</small>";}
            if(hhvi[i][3]){
                o=hhvi[i][3];
            }else{
                o="/w/"+o.join("");
            }
            if(!hhvi[i][4]){hhvi[i][4]="阅读"}
            dy+="<span class='章节'>"+hhvi[i][1]+"<sup>"+hhvi[0][hhvi[i][2]]+"</sup></span><a href='"+o+"'>"+hhvi[i][4]+"</a><br>";
        }

    }
    document.getElementById("hhvi").innerHTML=dy;
</script>
