<style>
    .∅5{width:140px;height:140px;position:relative;background-color:var(--bc);border:1px solid #222222;display:inline-block;margin:20px}
    .∅5 div{position:absolute;animation-iteration-count:infinite;animation-duration:8s;}
    .∅5a{
        width:20px;height:20px;background-color:var(--bc);top:60px;left:60px;
        animation-name:k5a;
        box-shadow:-20px -20px #ffffff,-20px 0 #ffffff,-20px 20px #ffffff,0 -20px #ffffff,0 20px #ffffff,20px -20px #ffffff,20px 0 #ffffff,20px 20px #ffffff
    }
    .∅5b1,.∅5b2,.∅5c1,.∅5c2{width:20px;height:20px;}
    .∅5b1,.∅5b2{background-color:var(--bc);animation-name:k5b;}
    .∅5c1,.∅5c2{background-color:#ffffff;}
    .∅5c1{animation-name:k5c1;}
    .∅5c2{animation-name:k5c2;}
    .∅5b1{top:40px;left:80px;}
    .∅5b2{top:80px;left:40px;}

    @keyframes k5a{
        0%,30%{transform:rotate(0deg);}
        70%,100%{transform:rotate(900deg);}
    }
    @keyframes k5b{
        0%,30%,70%,100%{opacity:1;}
        30.01%,69.99%{opacity:0;}
    }
    @keyframes k5c1{
        30%,70%{top:40px;left:80px}
        0%,15%,85%,100%{top:20px;left:100px}
        0%,30%,70%,100%{opacity:1;}
        30.01%,69.99%{opacity:0;}
    }
    @keyframes k5c2{
        30%,70%{top:80px;left:40px}
        0%,15%,85%,100%{top:100px;left:20px}
        0%,30%,70%,100%{opacity:1;}
        30.01%,69.99%{opacity:0;}
    }
</style>

<script>
let divs=document.querySelectorAll('.∅');
let currentIndex=0;
let isAnimating=false;
let th=0;

divs[currentIndex].style.display='flex';
divs[currentIndex].style.opacity='1';

function handleWheel(e){
    if(isAnimating) return;
    e.preventDefault();

    const direction=Math.sign(e.deltaY);
    const oldCurrentIndex=currentIndex;
    const nextIndex=(currentIndex + direction + divs.length) % divs.length;

    isAnimating=true;
    const currentDiv=divs[oldCurrentIndex];
    const nextDiv=divs[nextIndex];

    nextDiv.style.display='flex';
    nextDiv.style.opacity='0';
    nextDiv.style.transform=direction===1?'translateX(100%)':'translateX(-100%)';

    nextDiv.offsetHeight;

    currentDiv.style.opacity='0';
    currentDiv.style.transform=direction===1?'translateX(-100%)':'translateX(100%)';
    nextDiv.style.opacity='1';
    nextDiv.style.transform='translateX(0)';

    currentDiv.addEventListener('transitionend',function handler(e){
        if(e.propertyName!=='transform') return;
        currentDiv.removeEventListener('transitionend',handler);
        currentDiv.style.display='none';
        currentDiv.style.transform='translateX(0)';
        isAnimating=false;
        currentIndex=nextIndex;

        if(oldCurrentIndex===0&&th==0){
            const firstDiv=divs[0];
            firstDiv.remove();
            divs=document.querySelectorAll('.∅');
            currentIndex=nextIndex-1;
            th=1;
        }
    });
}

window.addEventListener('wheel',handleWheel,{passive:false});
</script>
